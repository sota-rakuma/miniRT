version: '3.7'
services:
  minirt:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: "develop_space"
    working_dir: "/home/miniRT"
    #ports:
    volumes:
      - ./src:/home/miniRT/src
      - ./include:/home/miniRT/include
      - ./minilibx-linux:/home/miniRT/minilibx-linux
      - ./libft:/home/miniRT/libft
    stdin_open: true
    tty: true
    environment:
      - DISPLAY=172.22.4.143:0
    command: bash -c "/home/miniRT/src/mlx_install.sh && /bin/bash -i"